<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fabric</title>
  <style>
    .console {
      height: 300px;
      overflow: auto;
      width: 100%;
    }
  </style>
  <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
  <script>
    function createLogger(selector) {
      const con = document.querySelector(selector);

      const info = (...args) => {
        con.innerText = new Date().toLocaleTimeString() + " " + args.join(", ") + "\n" + con.innerText;
      };

      return {
        info,
      };
    }
  </script>
</head>
<body>
<div class="block">
  <h2>Pinch Zoom</h2>
  <canvas id="c1" width="600" height="400"></canvas>
  <div id="c1-console" class="console"></div>
  <script>
    (function(){
      const logger1 = createLogger("#c1-console");
      const canvas = new fabric.Canvas('c1');

      canvas.add(new fabric.Circle({ radius: 30, fill: '#f55', top: 100, left: 100 }));

      canvas.selectionColor = 'rgba(0,255,0,0.3)';
      canvas.selectionBorderColor = 'red';
      canvas.selectionLineWidth = 5;
      canvas.backgroundColor = '#e0e0e0';
      canvas.renderAll();

      // Global vars to cache event state
      const evCache = [];
      let prevDiff = -1;
      (function init() {
        // Install event handlers for the pointer target
        const el = document.querySelector(".upper-canvas");
        el.onpointerdown = pointerdownHandler;
        el.onpointermove = pointermoveHandler;

        // Use same handler for pointer{up,cancel,out,leave} events since
        // the semantics for these events - in this app - are the same.
        el.onpointerup = pointerupHandler;
        el.onpointercancel = pointerupHandler;
        el.onpointerout = pointerupHandler;
        el.onpointerleave = pointerupHandler;
      })();

      function log(...args) {
        logger1.info(...args);
      }

      function pointerdownHandler(ev) {
        // The pointerdown event signals the start of a touch interaction.
        // This event is cached to support 2-finger gestures
        evCache.push(ev);
        log("pointerDown", ev);
      }

      function pointermoveHandler(ev) {
        // This function implements a 2-pointer horizontal pinch/zoom gesture.
        //
        // If the distance between the two pointers has increased (zoom in),
        // the target element's background is changed to "pink" and if the
        // distance is decreasing (zoom out), the color is changed to "lightblue".
        //
        // This function sets the target element's border to "dashed" to visually
        // indicate the pointer's target received a move event.
        log("pointerMove", ev);

        // Find this event in the cache and update its record with this event
        const index = evCache.findIndex(
          (cachedEv) => cachedEv.pointerId === ev.pointerId,
        );
        evCache[index] = ev;

        const zoom = canvas.getZoom();

        log(evCache.length, ev.pointerId);

        // If two pointers are down, check for pinch gestures
        if (evCache.length === 2) {
          // Calculate the distance between the two pointers
          const curDiff = Math.abs(evCache[0].clientX - evCache[1].clientX);

          if (prevDiff > 0) {
            if (curDiff > prevDiff) {
              // The distance between the two pointers has increased
              log("Pinch moving OUT -> Zoom in", ev);
              canvas.setZoom(zoom * 1.1);
            }
            if (curDiff < prevDiff) {
              // The distance between the two pointers has decreased
              log("Pinch moving IN -> Zoom out", ev);
              canvas.setZoom(zoom * 0.9);
            }
          }

          // Cache the distance for the next move event
          prevDiff = curDiff;
        }
      }

      function pointerupHandler(ev) {
        log(ev.type, ev);
        // Remove this pointer from the cache and reset the target's
        // background and border
        removeEvent(ev);

        // If the number of pointers down is less than two then reset diff tracker
        if (evCache.length < 2) {
          prevDiff = -1;
        }
      }

      function removeEvent(ev) {
        // Remove this event from the target's cache
        const index = evCache.findIndex(
          (cachedEv) => cachedEv.pointerId === ev.pointerId,
        );
        evCache.splice(index, 1);
      }

    })();
  </script>
</div>
</body>
</html>
